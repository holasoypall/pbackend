{%extends "base.html"%}
{% block title %}sign_up{%endblock%}
{%block content%}
<form method="POST" class="form">

    <h3 class="form_title">Sign up</h3>

    <div class="form_inputs">
        <div class="form_inputs_both">
            <label for="email">Email address</label>
            <input type="email" name="email" id="name" placeholder="Enter your email">
        </div>
        <div class="form_inputs_both">
            <label for="firstName">First Name</label>
            <input type="text" name="firstName" id="firstName" placeholder="Enter your first name">
        </div>
        <div class="form_inputs_both">
            <label for="password1">Password</label>
            <input type="password" name="password1" id="password1" placeholder="Enter password">  
        </div>
        <div class="form_inputs_both">
            <label for="password2">Password (Confirm)</label>
            <input type="password" name="password2" id="password2" placeholder="Confirm password">
        </div>
    </div>

    <button type="submit" class="form_submit">Submit</button> 

</form>
{%endblock%}
